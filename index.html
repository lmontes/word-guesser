<!doctype html>
<html>
<head>
    <title>Word guesser</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            overflow-x: hidden;
        }

        .badge {
            font-size: 1.5em;
            margin: 0.25em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="bg-dark text-light text-center p-2 mb-5">
        <h1 class="h1">Word Guesser</h1>
    </div>

    <div class="container align-items-center mb-5">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-6">
                <input id="letters" type="text" size="20" class="form-control form-control-lg border border-primary" placeholder="Type some letters"></input>
            </div>
            <div class="col-lg-3 col-md-4 col-4">
                <select id="language" class="form-select form-select-lg border border-primary">
                    <option value="spanish">Spanish</option>
                    <option value="english">English</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-2 col-2">
                <div class="d-grid gap-2">
                    <button id="send" type="button" class="btn btn-primary btn-lg">
                        <strong>Send</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container align-items-center w-75">
        <div class="row">
            <div id="result"></div>
        </div>
    </div>

    <script>
        var maxLetters = 12;
        var letters = document.getElementById("letters");
        var language = document.getElementById("language");
        var sendButton = document.getElementById("send");
        var result = document.getElementById("result");

        function errorMessage(message, type) {
            return `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <strong>${message}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        }

        function getWords() {
            sendButton.disabled = true;
            result.innerHTML = `<div class="d-flex justify-content-center">
                <div class="spinner-border text-primary text-center" role="status">
                    <span class="visually-hidden">Computing ...</span>
                </div>
            </div>`;

            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (request.readyState == XMLHttpRequest.DONE) {
                    sendButton.disabled = false;

                    if (request.status == 200) {
                        var content = JSON.parse(request.responseText).words.map(
                           (x) => `<span class="badge rounded-pill bg-primary text-light">${x.toUpperCase()}</span>`
                        );

                        if(content.length > 0)
                            result.innerHTML = `<p class="text-center">${content.join("&nbsp;")}</p>`;
                        else
                            result.innerHTML = errorMessage("No results", "warning")
                    } else {
                        result.innerHTML = errorMessage(`${request.responseText}`, "danger");
                    }
                }
            };

            request.open("POST", "https://us-central1-lmontes.cloudfunctions.net/word-guesser");
            request.setRequestHeader("Content-Type", "application/json");

            var requestData = {
                "letters": letters.value,
                "language": language.value
            }

            request.send(JSON.stringify(requestData));
        }

        function keyPress(event) {
            event.preventDefault();
            if(event.key === "Enter")
                getWords();
            else if (event.key.toUpperCase() != event.key.toLowerCase() && letters.value.length < maxLetters)
                letters.value = letters.value + event.key.toUpperCase();
        }

        letters.onkeypress = keyPress;
        sendButton.onclick = getWords;
    </script>
</body>
</html>
